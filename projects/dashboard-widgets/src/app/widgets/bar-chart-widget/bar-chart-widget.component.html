<app-widget-wrapper
  [WidgetOptions]="{
    vScroll: false,
    hScroll: false,
    showHeader: true,
    showFooter: true
  }"
>
  <div Header class="widgetChildItems" (click)="loadFullBarchart()">
    Click here to load widget
  </div>
  <div Body class="inheritWidgetSize" (click)="loadFullBarchart()">
    <app-bar-chart
      [chartData]="barChartData"
      [chartId]="chartId"
      [chartOptions]="barChartOptions"
      class="inheritWidgetSize"
    >
    </app-bar-chart>
  </div>
  <div Footer class="widgetChildItems">Footer will comes here</div>
</app-widget-wrapper>
